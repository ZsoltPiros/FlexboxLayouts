        <form>

            <!-- Register -->
            <h1>Register</h1>
            <input type="username" placeholder="Name" required>

            <input type="email" placeholder="Email" required>
            <!-- Radiobuttons -->
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="dwarf">
            <label for="dwarf">Dwarf</label>
            <!-- Otherinput -->
            <input type="age" placeholder="Age">
            <input type="country" placeholder="Country">
            <input type="city" placeholder="City">
            <input type="checkbox" name="yesno" id="yesno">
            <label for="yesno">Yes, I agree to the Terms of Conditions</label>
            <br>
            <button type="button" name="register">Register</button>

       </form>
